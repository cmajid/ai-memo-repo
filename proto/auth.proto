syntax = "proto3";

package auth;

service AuthService {
    rpc ValidateUser (ValidateUserRequestDto) returns (User){}
}

message ValidateUserRequestDto {
    string email = 1;
}

message User {
    string id = 1;
    string name = 2;
    string email = 3;
    string photo = 4;
    string provider = 5;
    string subscribed = 6;
}